<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;700&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="https://kit.fontawesome.com/00423a3f1e.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="leftMenu">tweeter</div>
    <div class="rightMenu">
      <span> <span class="bold">Write</span> a new Tweet</span>
      <i class="rightMenuArrow fas fa-angle-double-down"></i>
    </div>
  </nav>

  <section class="responsive">

    <header class="headerTop">
      <div>
        <img class="img" src="/images/profile-hex.png">
      </div>
      <h2>Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="mainContent">
      <div class="alert">
        <div class="flexAlert">
          <i class="fas fa-exclamation-triangle"></i>
          <h3></h3>
          <i class="fas fa-exclamation-triangle"></i>
        </div>
      </div>
      <section class="new-tweet">
        <form id="tweet-form" action="/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <div class="form-info">
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
      </section>
      <section class="tweets-container"></section>
      <button class="topBtn"><i class="fas fa-arrow-circle-up"></i></button>
    </main>
  </section>
 
</body>

</html>
